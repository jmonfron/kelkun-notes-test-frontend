fragment ProjectTaskItem on Task {
  id
  title
  status
  isArchived
  description
  createdAt
}

query project($id: String!) {
    project(id: $id){
        id
        name
        user {
            id
            firstname
            email
        }
        archiveTasks: tasks(archived: true) {
          ...ProjectTaskItem
        }
        activeTasks: tasks(archived: false) {
          ...ProjectTaskItem
        }
        createdAt
        updatedAt
    }
}

fragment ProjectTaskItem on Task {
  id
  title
  status
  isArchived
  description
  createdAt
  project {
    id
  }
}

query project($id: String!, $status: TaskStatus) {
    project(id: $id){
        id
        name
        user {
            id
            firstname
            email
        }
        archiveTasks: tasks(archived: true) {
          ...ProjectTaskItem
        }
        activeTasks: tasks(archived: false, status: $status) {
          ...ProjectTaskItem
        }
        createdAt
        updatedAt
    }
}
